<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Audio Dateien einbinden</title>
		<link rel="stylesheet" type="text/css" href="audio.css">
	</head>

	<body>
    <audio controls>
      <source src="Akkustik Gitarre.mp3" type="audio/mpeg">
      <source src="Akkustik Gitarre.ogg" type="audio/ogg">
      <source src="Akkustik Gitarre.wav" type="audio/wav">
      <p>
        Die Audio-Datei kann leider nicht wiedergegeben werden.
        Du findest sie jedoch auch <a href="https://youtu.be/saxWMTbQmbw">hier.</a>
      </p>
    </audio>
	</body>

</html>
