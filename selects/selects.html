<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Selects</title>
	</head>

	<body>
    <select name="obst" multiple size="2">

      <option value="apfel">Apfel</option>
      <option value="birne">Birne</option>
      <option value="orange">Orange</option>
      <option value="mango" selected>Mango</option>

    </select>


    <select name="Obsthändler" size="4">

      <optgroup label="Obst">
        <option value="apfel">Apfel</option>
        <option value="birne">Birne</option>
        <option value="orange">Orange</option>
        <option value="mango">Mango</option>
      </optgroup>

      <optgroup label="Gemüse">
        <option value="kartoffeln">Kartoffeln</option>
        <option value="karotten">Karotten</option>
        <option value="brokkoli">Brokkoli</option>
        <option value="gurke">Gurke</option>

      </optgroup>
    </select>
	</body>

</html>
