<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Textstrukturierung 2</title>
  </head>

  <body>
    <h1>Fettgedruckter Text</h1>
    <b>Fettgedruckter Text</b><br>
    <strong>Fettgedruckter Text</strong>
    <h1>Kursiv gedruckter Text</h1>
    <i>Kursiv gedruckter Text</i><br>
    <em>Kursiv gedruckter Text</em>
    <h1>Unterstrichener Text</h1>
    <u>Unterstrichener Text</u>
    <h1>Span Tag</h1>
    <span>Span Tag</span>
  </body>

</html>
